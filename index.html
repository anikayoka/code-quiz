<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <div class="score">
      <a href="/highscores.html" id="highscore-btn">View Highscores</a>
    </div>
    <div class="timer">
      <div class="time-text">Time:</div>
      <div class="timer-sec">60</div>
    </div>
  </header>
  
  <div class="quiz-container" id="quiz">
    <h1 class="page-title">Coding Quiz</h1>
    <p>This a timed multiple choice quiz. You will have 60 seconds to complete the quiz. Time will decducted for every incorrect answer. Click the button below to begin! Good luck!</p>
    <button class="start-btn" id="start-quiz" type="submit">Start Quiz</button>
  </div>

  <div id="results">

  </div>



  <script src="./assets/js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<!-- MAIN -->

<body>

  <!-- HEADER -->
  <header>
    <button class="view-hs" id="view-hs">View Highscores</button>

    <div class="timer">Time: <span id="timer">45</span></div>
  </header>

  <!-- MAIN PAGE -->
  <div class="seen" id="intro-container">
    <div class="intro-screen">
      <h1 class="page-title">Coding Quiz</h1>
      <p>This a timed multiple choice quiz. You will have <span>45 seconds</span> to complete the quiz. <span>5
          seconds</span> will decducted from the clock for every incorrect answer. Hit the button to begin! Good luck!
      </p>
      <button class="start-btn" id="start-quiz">Start Quiz</button>
    </div>
  </div>

  <!-- MULTIPLE CHOICE QUESTIONS -->
  <div class="hidden" id="questions-container">
    <div class="questions">
      <h2 id="question"></h2>
      <div class="choices" id="answers">
        <button id="option1"></button>
        <button id="option2"></button>
        <button id="option3"></button>
        <button id="option4"></button>
      </div>
      <!-- ALERTS -->
      <div class="alerts" id="correct">
        <h3>Correct!</h3>
      </div>
      <div class="alerts" id="wrong">
        <h3>Wrong!</h3>
      </div>
    </div>
  </div>

  <!-- RESULTS -->
  <div class="hidden" id="results-container">
    <div class="results-wrapper">
      <h2 id="results-done">THAT'S GAME!</h2>
      <div class="initials" id="results-initials">
        <p id="results-text">Your final score is: <span id="final-score"></span></p>
        <p>Enter Initials <input type="text" id="enter-initials" maxlength="3" placeholder="Initials" /><button
            class="initials-btn" id="initials-btn" type="submit">Submit</button></p>
        </div>
    </div>
  </div>

  <!-- HIGHSCORE -->
  <div class="hidden" id="hs-container">
    <h2 class="scores">HIGHSCORES</h2>
    <ul class="hs-list" id="highscores"></ul>
    <button class="-btn" id="back">Go Back</button>
    <button class="btn" id="clear">Clear Highscores</button>
  </div>


  <script src="./assets/js/script.js"></script>
</body>

</html>
